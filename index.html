<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>who's there?</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='30' r='28' fill='%230C0A09'/><path d='M35 45 L25 92 L75 92 L65 45' fill='%230C0A09'/><circle cx='50' cy='30' r='14' fill='%23E8E6E3'/><circle cx='52' cy='29' r='6' fill='%230C0A09'/></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nabla&family=Space+Mono:wght@400&family=Syne:wght@600&display=swap" rel="stylesheet">
    <style>
        @font-palette-values --mono-cream {
            font-family: 'Nabla';
            override-colors:
                0 #D0CEC9,
                1 #A5A29C,
                2 #7A756E,
                3 #4F4A44,
                4 #FFFFFF,
                5 #FFFFFF,
                6 #FFFFFF,
                7 #FFFFFF,
                8 #FFFFFF,
                9 #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0C0A09;
            color: #E8E6E3;
            font-family: 'Space Mono', monospace;
            font-weight: 400;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .content {
            position: fixed;
            bottom: 15vh;
            left: 8vw;
            max-width: 800px;
        }

        h1 {
            font-family: 'Nabla', 'Arial Black', sans-serif;
            font-palette: --mono-cream;
            color: #E8E6E3;
            font-size: clamp(1.25rem, 3.2vw, 2.25rem);
            font-weight: 400;
            letter-spacing: 0.02em;
            word-spacing: 1em;
            line-height: 1.4;
            text-transform: uppercase;
            white-space: nowrap;
            margin-bottom: 1.5rem;
            opacity: 0;
            -webkit-animation: reveal 1.2s ease forwards;
            animation: reveal 1.2s ease forwards;
            -webkit-animation-delay: 0.6s;
            animation-delay: 0.6s;
            -webkit-animation-fill-mode: forwards;
            animation-fill-mode: forwards;
        }

        .letter {
            display: inline-block;
        }

        .space {
            width: 0.45em;
        }

        .f1 { animation: float1 4.2s ease-in-out infinite; }
        .f2 { animation: float2 3.7s ease-in-out infinite; }
        .f3 { animation: float3 5.1s ease-in-out infinite; }
        .f4 { animation: float4 4.8s ease-in-out infinite; }
        .f5 { animation: float5 3.3s ease-in-out infinite; }
        .f6 { animation: float6 5.6s ease-in-out infinite; }
        .f7 { animation: float7 4.4s ease-in-out infinite; }

        @keyframes float1 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(0.8px, -1.2px); }
        }

        @keyframes float2 {
            0%, 100% { transform: translate(0, 0); }
            35% { transform: translate(-1px, 0.6px); }
            70% { transform: translate(0.5px, -0.8px); }
        }

        @keyframes float3 {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(0.6px, 0.9px); }
            75% { transform: translate(-0.7px, -0.5px); }
        }

        @keyframes float4 {
            0%, 100% { transform: translate(0, 0); }
            40% { transform: translate(-0.9px, -1px); }
            80% { transform: translate(0.7px, 0.4px); }
        }

        @keyframes float5 {
            0%, 100% { transform: translate(0, 0); }
            60% { transform: translate(1px, 0.5px); }
        }

        @keyframes float6 {
            0%, 100% { transform: translate(0, 0); }
            30% { transform: translate(-0.5px, 1px); }
            60% { transform: translate(0.8px, -0.6px); }
        }

        @keyframes float7 {
            0%, 100% { transform: translate(0, 0); }
            45% { transform: translate(0.7px, -0.7px); }
            90% { transform: translate(-0.6px, 0.8px); }
        }

        .email {
            display: inline-block;
            color: #E8E6E3;
            text-decoration: none;
            font-size: clamp(0.7rem, 1.3vw, 0.8rem);
            font-weight: 400;
            letter-spacing: 0.05em;
            opacity: 0;
            -webkit-transform: translateY(10px);
            transform: translateY(10px);
            -webkit-animation: reveal 1.2s ease forwards;
            animation: reveal 1.2s ease forwards;
            -webkit-animation-delay: 1.4s;
            animation-delay: 1.4s;
            -webkit-animation-fill-mode: forwards;
            animation-fill-mode: forwards;
            -webkit-transition: opacity 0.4s ease;
            transition: opacity 0.4s ease;
        }

        .email:hover {
            opacity: 0.6;
        }

        @keyframes reveal {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @-webkit-keyframes reveal {
            to {
                opacity: 1;
                -webkit-transform: translateY(0);
                transform: translateY(0);
            }
        }

        /* Fallback for devices where animation doesn't trigger */
        @supports not (animation: reveal 1s) {
            h1, .email {
                opacity: 1;
                transform: none;
            }
        }

        @media (max-width: 768px) {
            .content {
                left: 6vw;
                bottom: 15vh;
                max-width: 88vw;
            }

            h1 {
                font-family: 'Syne', sans-serif;
                font-palette: none;
                color: #E8E6E3;
                font-size: clamp(1.1rem, 5vw, 1.5rem);
                white-space: normal;
                line-height: 1.6;
            }

            .space {
                width: 0.35em;
            }

            .email {
                font-size: clamp(0.65rem, 3vw, 0.8rem);
            }
        }

        @media (max-width: 480px) {
            .content {
                left: 5vw;
                bottom: 12vh;
                max-width: 90vw;
            }

            h1 {
                font-family: 'Syne', sans-serif;
                font-size: clamp(1rem, 6vw, 1.3rem);
            }

            .email {
                font-size: 0.7rem;
            }

            .f1 { animation: float1m 4.2s ease-in-out infinite; }
            .f2 { animation: float2m 3.7s ease-in-out infinite; }
            .f3 { animation: float3m 5.1s ease-in-out infinite; }
            .f4 { animation: float4m 4.8s ease-in-out infinite; }
            .f5 { animation: float5m 3.3s ease-in-out infinite; }
            .f6 { animation: float6m 5.6s ease-in-out infinite; }
            .f7 { animation: float7m 4.4s ease-in-out infinite; }

            @keyframes float1m {
                0%, 100% { transform: translate(0, 0); }
                50% { transform: translate(0.9px, -1.4px); }
            }

            @keyframes float2m {
                0%, 100% { transform: translate(0, 0); }
                35% { transform: translate(-1.15px, 0.7px); }
                70% { transform: translate(0.6px, -0.9px); }
            }

            @keyframes float3m {
                0%, 100% { transform: translate(0, 0); }
                25% { transform: translate(0.7px, 1px); }
                75% { transform: translate(-0.8px, -0.6px); }
            }

            @keyframes float4m {
                0%, 100% { transform: translate(0, 0); }
                40% { transform: translate(-1px, -1.15px); }
                80% { transform: translate(0.8px, 0.5px); }
            }

            @keyframes float5m {
                0%, 100% { transform: translate(0, 0); }
                60% { transform: translate(1.15px, 0.6px); }
            }

            @keyframes float6m {
                0%, 100% { transform: translate(0, 0); }
                30% { transform: translate(-0.6px, 1.15px); }
                60% { transform: translate(0.9px, -0.7px); }
            }

            @keyframes float7m {
                0%, 100% { transform: translate(0, 0); }
                45% { transform: translate(0.8px, -0.8px); }
                90% { transform: translate(-0.7px, 0.9px); }
            }
        }
    </style>
</head>
<body>
    <main class="content">
        <h1>
            <span class="letter f1">K</span><span class="letter f4">n</span><span class="letter f2">o</span><span class="letter f6">c</span><span class="letter f3">k</span><span class="letter space"> </span><span class="letter f5">T</span><span class="letter f1">w</span><span class="letter f7">i</span><span class="letter f3">c</span><span class="letter f2">e</span><span class="letter space"> </span><span class="letter f6">f</span><span class="letter f4">o</span><span class="letter f1">r</span><span class="letter space"> </span><span class="letter f7">a</span><span class="letter f2">n</span><span class="letter f5">s</span><span class="letter f3">w</span><span class="letter f6">e</span><span class="letter f1">r</span><span class="letter f4">s</span>
        </h1>
        <a href="mailto:hello@knocktwice.studio" class="email">hello@knocktwice.studio</a>
    </main>
</body>
</html>
